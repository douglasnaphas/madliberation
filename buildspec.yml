version: 0.2

phases:
  install:
    commands:
      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  pre_build:
    commands:
      - echo "PATH:"
      - echo "${PATH}"
      - mvn clean compile test
  build:
    commands:
      - echo Build started on `date`
      - mvn package shade:shade
      - mv target/madliberation-1.0.jar .
      - unzip madliberation-1.0.jar
      - rm -rf target tst src buildspec.yml pom.xml madliberation-1.0.jar
      - aws cloudformation package --template template.yml --s3-bucket $S3_BUCKET --output-template template-export.yml
      - aws s3 sync --content-type "text/html" --exclude "*" --include "*.html" --delete static/ s3://madliberationgame.com/
      - aws s3 sync --content-type "text/css" --exclude "*" --include "*.css" --delete static/ s3://madliberationgame.com/
      - aws s3 sync --content-type "text/javascript" --exclude "*" --include "*.js" --delete static/ s3://madliberationgame.com/
artifacts:
  files:
    - template-export.yml
